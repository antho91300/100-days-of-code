<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#100DaysOfCode #5 To Do App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" id="css-switcher" href="" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">
        ToDo App
        <a
          class="navbar-brand theme"
          href="https://antho91300.github.io/100-days-of-code/#page-top"
          >Back Home</a
        >
      </h1>
      <div class="mode">
        <a id="togBtn">Dark mode &#9680;</a>
      </div>
    </div>

    <div class="form" id="addTodo">
      <label for="newtask"> </label>
      <input
        type="text"
        name="newTodo"
        id="newTodo-name"
        placeholder="Nouvelle tÃ¢che..."
      />
      <i class="fas fa-plus add-btn" id="add-btn"></i>
    </div>

    <div class="list">
      <ul id="taskList"></ul>
    </div>

    <div class="bottom">
      <div class="resume">
        <div><span id="leftCount"></span>tasks left</div>
        <button class="btn-delete" id="delete-completed">
          Delete Completed
        </button>
      </div>
      <div class="filters">
        <button id="all-filter" class="filter active" data-filter="all">
          All
        </button>
        <button id="active-filter" class="filter" data-filter="active">
          Active
        </button>
        <button id="completed-filter" class="filter" data-filter="completed">
          Completed
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
